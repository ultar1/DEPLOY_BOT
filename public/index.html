<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bot Management Dashboard</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #1a1a1a;
            --bg-tertiary: #2a2a2a;
            --text-primary: #ffffff;
            --text-secondary: #b0b0b0;
            --accent-cyan: #00d9ff;
            --accent-blue: #0088cc;
            --border-color: #333333;
            --success: #22c55e;
            --warning: #f59e0b;
            --error: #ef4444;
            --status-online: #22c55e;
            --status-offline: #6b7280;
            --status-warning: #f59e0b;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        body {
            background: var(--bg-primary);
            color: var(--text-primary);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            font-size: 16px;
            line-height: 1.5;
        }

        #app {
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-width: 100%;
            overflow: hidden;
        }

        .header {
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            padding: 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-shrink: 0;
        }

        .header-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .header-back {
            background: none;
            border: none;
            color: var(--accent-cyan);
            font-size: 20px;
            cursor: pointer;
            padding: 4px 8px;
            display: none;
        }

        .header-back.show {
            display: block;
        }

        .content {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            display: flex;
            flex-direction: column;
        }

        /* View Styles */
        .view {
            display: none;
            flex: 1;
            flex-direction: column;
            gap: 16px;
        }

        .view.active {
            display: flex;
        }

        /* Bot List View */
        .bot-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .bot-card:hover {
            background: var(--bg-tertiary);
            border-color: var(--accent-cyan);
            box-shadow: 0 0 12px rgba(0, 217, 255, 0.1);
        }

        .bot-card-left {
            display: flex;
            gap: 12px;
            align-items: center;
            flex: 1;
        }

        .bot-card-info {
            flex: 1;
        }

        .bot-name {
            font-weight: 600;
            color: var(--text-primary);
            font-size: 16px;
            margin-bottom: 4px;
        }

        .bot-status {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 12px;
            color: var(--text-secondary);
        }

        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            display: inline-block;
        }

        .status-indicator.online {
            background: var(--status-online);
            box-shadow: 0 0 8px var(--status-online);
        }

        .status-indicator.offline {
            background: var(--status-offline);
        }

        .status-indicator.warning {
            background: var(--status-warning);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .bot-expiration {
            text-align: right;
            font-size: 12px;
        }

        .expiration-time {
            color: var(--accent-cyan);
            font-weight: 500;
        }

        .expiration-label {
            color: var(--text-secondary);
            font-size: 11px;
            margin-top: 2px;
        }

        /* Management View */
        .management-header {
            background: var(--bg-secondary);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 16px;
            border: 1px solid var(--border-color);
        }

        .management-bot-name {
            font-size: 20px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .management-description {
            font-size: 12px;
            color: var(--text-secondary);
        }

        .action-buttons-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .action-btn {
            background: linear-gradient(135deg, var(--bg-secondary) 0%, var(--bg-tertiary) 100%);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            padding: 12px 16px;
            color: var(--text-primary);
            cursor: pointer;
            font-size: 15px;
            font-weight: 500;
            transition: all 0.3s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .action-btn:active {
            transform: scale(0.98);
            background: var(--bg-tertiary);
        }

        .action-btn.destructive {
            border-color: var(--error);
            color: var(--error);
        }

        .action-btn.destructive:hover {
            background: rgba(239, 68, 68, 0.1);
        }

        .action-btn-icon {
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--accent-cyan);
        }

        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            align-items: flex-end;
            z-index: 1000;
            animation: slideIn 0.3s ease;
        }

        .modal-overlay.active {
            display: flex;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(100%);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal {
            background: var(--bg-secondary);
            border-radius: 20px 20px 0 0;
            padding: 20px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from {
                transform: translateY(100%);
            }
            to {
                transform: translateY(0);
            }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--border-color);
        }

        .modal-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .modal-close {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 24px;
            cursor: pointer;
            padding: 4px 8px;
        }

        .modal-close:active {
            color: var(--accent-cyan);
        }

        /* Variables Modal */
        .variables-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .variable-item {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            padding: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .variable-item:active {
            border-color: var(--accent-cyan);
            background: rgba(0, 217, 255, 0.05);
        }

        .variable-name {
            font-weight: 500;
            color: var(--accent-cyan);
            font-size: 14px;
        }

        .variable-value {
            color: var(--text-secondary);
            font-size: 12px;
            margin-top: 4px;
            font-family: 'Monaco', 'Courier New', monospace;
            word-break: break-all;
        }

        .variable-edit-icon {
            color: var(--accent-cyan);
            font-size: 18px;
        }

        /* Input Modal */
        .input-modal {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .input-field {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            padding: 12px;
            color: var(--text-primary);
            font-size: 16px;
            font-family: 'Monaco', 'Courier New', monospace;
        }

        .input-field:focus {
            outline: none;
            border-color: var(--accent-cyan);
            box-shadow: 0 0 8px rgba(0, 217, 255, 0.2);
        }

        .input-helper {
            font-size: 12px;
            color: var(--text-secondary);
            padding: 8px;
            background: rgba(0, 217, 255, 0.05);
            border-radius: 6px;
            border-left: 3px solid var(--accent-cyan);
        }

        .input-error {
            color: var(--error);
            font-size: 12px;
            padding: 8px;
            background: rgba(239, 68, 68, 0.05);
            border-radius: 6px;
            border-left: 3px solid var(--error);
            display: none;
        }

        .input-error.show {
            display: block;
        }

        /* Logs Modal */
        .logs-container {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            padding: 12px;
            font-family: 'Monaco', 'Courier New', monospace;
            font-size: 12px;
            line-height: 1.6;
            max-height: 400px;
            overflow-y: auto;
            color: var(--accent-cyan);
        }

        .log-line {
            color: var(--text-secondary);
            margin-bottom: 4px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .log-line.error {
            color: var(--error);
        }

        .log-line.success {
            color: var(--status-online);
        }

        .log-line.warning {
            color: var(--status-warning);
        }

        /* Button Styles */
        .btn {
            background: linear-gradient(135deg, var(--accent-blue) 0%, var(--accent-cyan) 100%);
            border: none;
            border-radius: 10px;
            padding: 12px 16px;
            color: var(--text-primary);
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 12px;
        }

        .btn:active {
            transform: scale(0.98);
            opacity: 0.8;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-secondary {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
        }

        .btn-destructive {
            background: linear-gradient(135deg, #dc2626 0%, #ef4444 100%);
        }

        /* Confirmation Dialog */
        .confirmation-dialog {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 24px;
            z-index: 2000;
            max-width: 90%;
            width: 320px;
            display: none;
            flex-direction: column;
            gap: 16px;
            animation: popIn 0.2s ease;
        }

        .confirmation-dialog.active {
            display: flex;
        }

        @keyframes popIn {
            from {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }

        .confirmation-message {
            font-size: 16px;
            color: var(--text-primary);
            text-align: center;
        }

        .confirmation-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
        }

        .confirmation-btn {
            padding: 10px;
            border-radius: 8px;
            border: none;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .confirmation-btn.cancel {
            background: var(--bg-tertiary);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }

        .confirmation-btn.confirm {
            background: var(--accent-blue);
            color: var(--text-primary);
        }

        .confirmation-btn.confirm.destructive {
            background: var(--error);
        }

        /* Loading States */
        .loading {
            display: inline-block;
            width: 12px;
            height: 12px;
            border: 2px solid var(--border-color);
            border-top-color: var(--accent-cyan);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-height: 600px) {
            .content {
                padding: 12px;
            }

            .header {
                padding: 12px;
            }
        }

        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--text-secondary);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-secondary);
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .empty-state-text {
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- Header -->
        <div class="header">
            <button class="header-back" id="headerBack">‚Üê </button>
            <div class="header-title" id="headerTitle">My Bots</div>
            <div style="width: 24px;"></div>
        </div>

        <!-- Content Area -->
        <div class="content">
            <!-- View 1: My Bots List -->
            <div class="view active" id="myBotsView">
                <div id="botsList" style="display: flex; flex-direction: column; gap: 12px;"></div>
                <div id="emptyState" class="empty-state" style="display: none;">
                    <div class="empty-state-icon">ü§ñ</div>
                    <div class="empty-state-text">No bots found. Create one to get started.</div>
                </div>
            </div>

            <!-- View 2: Bot Management -->
            <div class="view" id="managementView">
                <div class="management-header">
                    <div class="management-bot-name" id="managementBotName">Bot Name</div>
                    <div class="management-description">Manage your bot settings and actions</div>
                </div>
                <div class="action-buttons-group" id="actionButtonsContainer"></div>
            </div>
        </div>
    </div>

    <!-- Variables Modal -->
    <div class="modal-overlay" id="variablesModal">
        <div class="modal">
            <div class="modal-header">
                <div class="modal-title">Set Variables</div>
                <button class="modal-close" onclick="closeModal('variablesModal')">√ó</button>
            </div>
            <div class="variables-list" id="variablesList"></div>
        </div>
    </div>

    <!-- Input Variable Modal -->
    <div class="modal-overlay" id="inputVariableModal">
        <div class="modal">
            <div class="modal-header">
                <div class="modal-title" id="inputModalTitle">Edit Variable</div>
                <button class="modal-close" onclick="closeModal('inputVariableModal')">√ó</button>
            </div>
            <div class="input-modal">
                <div style="font-size: 12px; color: var(--text-secondary);" id="inputVarLabel">Variable Name</div>
                <input type="text" class="input-field" id="inputVariableValue" placeholder="Enter value">
                <div class="input-helper" id="inputHelper" style="display: none;"></div>
                <div class="input-error" id="inputError"></div>
                <button class="btn" onclick="submitVariableChange()">Save Variable</button>
                <button class="btn btn-secondary" onclick="closeModal('inputVariableModal')">Cancel</button>
            </div>
        </div>
    </div>

    <!-- Logs Modal -->
    <div class="modal-overlay" id="logsModal">
        <div class="modal">
            <div class="modal-header">
                <div class="modal-title">Bot Logs</div>
                <button class="modal-close" onclick="closeModal('logsModal')">√ó</button>
            </div>
            <div class="logs-container" id="logsContainer">
                <div class="log-line">Waiting for logs...</div>
            </div>
        </div>
    </div>

    <!-- Confirmation Dialog -->
    <div class="confirmation-dialog" id="confirmationDialog">
        <div class="confirmation-message" id="confirmationMessage">Are you sure?</div>
        <div class="confirmation-buttons">
            <button class="confirmation-btn cancel" onclick="cancelConfirmation()">Cancel</button>
            <button class="confirmation-btn confirm" id="confirmationConfirmBtn" onclick="confirmAction()">Confirm</button>
        </div>
    </div>

    <script>
        // Global State
        let currentBot = null;
        let pendingConfirmation = null;
        let currentVariable = null;
        let apiBaseUrl = 'http://localhost:3000'; // Change to your bot server URL

        // Initialize Telegram WebApp
        const tg = window.Telegram.WebApp;
        tg.ready();

        // Utility Functions
        function showAlert(message) {
            tg.showAlert(message);
        }

        function showConfirm(message, onConfirm, onCancel) {
            const dialog = document.getElementById('confirmationDialog');
            document.getElementById('confirmationMessage').textContent = message;
            pendingConfirmation = { onConfirm, onCancel };
            dialog.classList.add('active');
        }

        function confirmAction() {
            const dialog = document.getElementById('confirmationDialog');
            dialog.classList.remove('active');
            if (pendingConfirmation && pendingConfirmation.onConfirm) {
                pendingConfirmation.onConfirm();
            }
            pendingConfirmation = null;
        }

        function cancelConfirmation() {
            const dialog = document.getElementById('confirmationDialog');
            dialog.classList.remove('active');
            if (pendingConfirmation && pendingConfirmation.onCancel) {
                pendingConfirmation.onCancel();
            }
            pendingConfirmation = null;
        }

        function switchView(viewId) {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.getElementById(viewId).classList.add('active');

            if (viewId === 'myBotsView') {
                document.getElementById('headerTitle').textContent = 'My Bots';
                document.getElementById('headerBack').classList.remove('show');
            } else {
                document.getElementById('headerTitle').textContent = currentBot?.name || 'Management';
                document.getElementById('headerBack').classList.add('show');
            }
        }

        function closeModal(modalId) {
            document.getElementById(modalId).classList.remove('active');
        }

        function openModal(modalId) {
            document.getElementById(modalId).classList.add('active');
        }

        // API Functions with Security Header
        async function apiCall(endpoint, method = 'GET', body = null) {
            try {
                const options = {
                    method,
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Telegram-Init-Data': tg.initData,
                    },
                };

                if (body) {
                    options.body = JSON.stringify(body);
                }

                const response = await fetch(`${apiBaseUrl}${endpoint}`, options);

                if (!response.ok) {
                    throw new Error(`API Error: ${response.status}`);
                }

                return await response.json();
            } catch (error) {
                console.error('API Error:', error);
                showAlert(`Error: ${error.message}`);
                return null;
            }
        }

        // Fetch Bot List
        async function fetchBotsList() {
            const data = await apiCall('/api/bots');
            if (data && data.bots) {
                renderBotsList(data.bots);
            } else {
                document.getElementById('botsList').innerHTML = '';
                document.getElementById('emptyState').style.display = 'block';
            }
        }

        function renderBotsList(bots) {
            const container = document.getElementById('botsList');
            container.innerHTML = '';
            document.getElementById('emptyState').style.display = 'none';

            bots.forEach(bot => {
                const card = document.createElement('div');
                card.className = 'bot-card';

                let statusClass = 'offline';
                let statusText = 'Offline';
                if (bot.status === 'ONLINE') {
                    statusClass = 'online';
                    statusText = 'Online';
                } else if (bot.status === 'LOGGED_OUT') {
                    statusClass = 'warning';
                    statusText = 'Logged Out';
                }

                const expirationTime = calculateCountdown(bot.expiration);

                card.innerHTML = `
                    <div class="bot-card-left">
                        <div class="bot-card-info" onclick="selectBot('${bot.id}', '${bot.name}')">
                            <div class="bot-name">${bot.name}</div>
                            <div class="bot-status">
                                <span class="status-indicator ${statusClass}"></span>
                                <span>${statusText}</span>
                            </div>
                        </div>
                    </div>
                    <div class="bot-expiration">
                        <div class="expiration-time">${expirationTime}</div>
                        <div class="expiration-label">expires in</div>
                    </div>
                `;

                card.addEventListener('click', () => selectBot(bot.id, bot.name));
                container.appendChild(card);
            });
        }

        function calculateCountdown(expirationTime) {
            const now = Date.now();
            const expiration = new Date(expirationTime).getTime();
            const diff = expiration - now;

            if (diff < 0) return 'Expired';

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));

            if (days > 0) return `${days}d ${hours}h`;
            return `${hours}h`;
        }

        function selectBot(botId, botName) {
            currentBot = { id: botId, name: botName };
            renderManagementView();
            switchView('managementView');
        }

        function renderManagementView() {
            document.getElementById('managementBotName').textContent = currentBot.name;

            const actions = [
                {
                    name: 'Restart Bot',
                    icon: '‚ü≤',
                    action: () => performBotAction('restart', 'Restarting bot...', true),
                    destructive: false,
                },
                {
                    name: 'Redeploy Bot',
                    icon: '‚Üª',
                    action: () => performBotAction('redeploy', 'Redeploying bot...', true),
                    destructive: false,
                },
                {
                    name: 'Set Variables',
                    icon: '‚öô',
                    action: () => openVariablesModal(),
                    destructive: false,
                },
                {
                    name: 'View Logs',
                    icon: 'üìã',
                    action: () => openLogsModal(),
                    destructive: false,
                },
                {
                    name: 'Delete Bot',
                    icon: 'üóë',
                    action: () => performBotAction('delete', 'Deleting bot...', false),
                    destructive: true,
                },
            ];

            const container = document.getElementById('actionButtonsContainer');
            container.innerHTML = actions
                .map(
                    action => `
                <button class="action-btn ${action.destructive ? 'destructive' : ''}" onclick="buttonAction('${action.name}')">
                    <span>${action.name}</span>
                    <span class="action-btn-icon">${action.icon}</span>
                </button>
            `
                )
                .join('');
        }

        window.buttonAction = function(actionName) {
            const actions = {
                'Restart Bot': () => showConfirm('Restart this bot?', () => performBotAction('restart', 'Restarting...', true)),
                'Redeploy Bot': () => showConfirm('Redeploy this bot?', () => performBotAction('redeploy', 'Redeploying...', true)),
                'Set Variables': () => openVariablesModal(),
                'View Logs': () => openLogsModal(),
                'Delete Bot': () => showConfirm('Delete this bot permanently?', () => performBotAction('delete', 'Deleting...', false), null, true),
            };

            if (actions[actionName]) {
                actions[actionName]();
            }
        };

        async function performBotAction(action, loadingMsg, showStatus) {
            const loadingEl = document.createElement('div');
            loadingEl.className = 'loading';

            showAlert(loadingMsg);

            try {
                const endpoint = `/api/bots/${action}`;
                const result = await apiCall(endpoint, 'POST', { appName: currentBot.id });

                if (result) {
                    if (action === 'delete') {
                        showAlert('Bot deleted successfully');
                        switchView('myBotsView');
                        await fetchBotsList();
                    } else if (showStatus) {
                        showAlert(`${action.charAt(0).toUpperCase() + action.slice(1)} completed!`);
                    }
                }
            } catch (error) {
                showAlert(`Error performing ${action}: ${error.message}`);
            }
        }

        async function openVariablesModal() {
            openModal('variablesModal');
            const data = await apiCall(`/api/bots/config-vars/${currentBot.id}`);

            if (data && data.variables) {
                const container = document.getElementById('variablesList');
                container.innerHTML = data.variables
                    .map(
                        variable => `
                    <div class="variable-item" onclick="editVariable('${variable.name}', '${variable.value}')">
                        <div>
                            <div class="variable-name">${variable.name}</div>
                            <div class="variable-value">${variable.value.substring(0, 50)}${variable.value.length > 50 ? '...' : ''}</div>
                        </div>
                        <div class="variable-edit-icon">‚úé</div>
                    </div>
                `
                    )
                    .join('');
            }
        }

        window.editVariable = function(varName, varValue) {
            currentVariable = { name: varName, value: varValue };
            document.getElementById('inputModalTitle').textContent = `Edit ${varName}`;
            document.getElementById('inputVarLabel').textContent = varName;
            document.getElementById('inputVariableValue').value = varValue;

            if (varName === 'SESSION_ID') {
                document.getElementById('inputHelper').textContent = 'Must start with: levanter_, RGNK, or H';
                document.getElementById('inputHelper').style.display = 'block';
            } else {
                document.getElementById('inputHelper').style.display = 'none';
            }

            openModal('inputVariableModal');
        };

        window.submitVariableChange = async function() {
            const newValue = document.getElementById('inputVariableValue').value.trim();
            const errorEl = document.getElementById('inputError');

            // Validation
            if (currentVariable.name === 'SESSION_ID') {
                const validPrefixes = ['levanter_', 'RGNK', 'H'];
                const isValid = validPrefixes.some(prefix => newValue.startsWith(prefix));

                if (!isValid) {
                    errorEl.textContent = 'Invalid SESSION_ID format';
                    errorEl.classList.add('show');
                    return;
                }
            }

            errorEl.classList.remove('show');

            const result = await apiCall('/api/bots/set-var', 'POST', {
                appName: currentBot.id,
                varName: currentVariable.name,
                varValue: newValue,
            });

            if (result) {
                showAlert('Variable updated successfully');
                closeModal('inputVariableModal');
                closeModal('variablesModal');
            }
        };

        async function openLogsModal() {
            openModal('logsModal');
            const data = await apiCall(`/api/bots/logs/${currentBot.id}`, 'POST');

            if (data && data.logs) {
                const container = document.getElementById('logsContainer');
                container.innerHTML = data.logs
                    .map(log => {
                        let lineClass = '';
                        if (log.includes('error') || log.includes('Error')) {
                            lineClass = 'error';
                        } else if (log.includes('success') || log.includes('Success')) {
                            lineClass = 'success';
                        } else if (log.includes('warning') || log.includes('Warning')) {
                            lineClass = 'warning';
                        }
                        return `<div class="log-line ${lineClass}">${escapeHtml(log)}</div>`;
                    })
                    .join('');
                container.scrollTop = container.scrollHeight;
            }
        }

        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;',
            };
            return text.replace(/[&<>"']/g, m => map[m]);
        }

        // Header Back Button
        document.getElementById('headerBack').addEventListener('click', () => {
            switchView('myBotsView');
            fetchBotsList();
        });

        // Initial Load
        window.addEventListener('load', () => {
            fetchBotsList();

            // Refresh bot list every 30 seconds
            setInterval(fetchBotsList, 30000);
        });

        // Update countdown every minute
        setInterval(() => {
            document.querySelectorAll('.bot-expiration').forEach(el => {
                // Recalculate countdowns
            });
        }, 60000);
    </script>
</body>
