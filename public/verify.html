<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Verification</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --tg-bg-color: var(--tg-theme-bg-color, #212121);
            --tg-text-color: var(--tg-theme-text-color, #ffffff);
            --tg-button-color: var(--tg-theme-button-color, #58a9f4);
            --tg-button-text-color: var(--tg-theme-button-text-color, #ffffff);
            --tg-hint-color: var(--tg-theme-hint-color, #aaaaaa);
            --success-color: #34C759;
            --error-color: #FF3B30;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--tg-bg-color);
            color: var(--tg-text-color);
            text-align: center;
            padding: 20px;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            box-sizing: border-box;
        }
        .container { max-width: 300px; }
        #status-icon { font-size: 48px; margin-bottom: 15px; }
        #status-title { margin: 15px 0 5px; }
        #status-message { margin: 15px 0; font-weight: 500; font-size: 1.1em; min-height: 40px; }
        #hint-text { color: var(--tg-hint-color); font-size: 0.9em; }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            border-top: 4px solid var(--tg-text-color);
            width: 40px; height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 100% { transform: rotate(360deg); } }
        button {
            display: none;
            margin-top: 20px;
            background-color: var(--tg-button-color);
            color: var(--tg-button-text-color);
            border: none; padding: 12px 25px;
            font-size: 16px; font-weight: bold;
            border-radius: 12px; cursor: pointer;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="status-icon"><div class="spinner"></div></div> 
        <h2 id="status-title">Verification</h2>
        <p id="status-message">Please wait while we verify your eligibility...</p>
        <p id="hint-text">This should only take a moment.</p>
        <button id="retryButton">Try Again</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();

        const statusIcon = document.getElementById('status-icon');
        const statusTitle = document.getElementById('status-title');
        const statusMessage = document.getElementById('status-message');
        const hintText = document.getElementById('hint-text');
        const retryButton = document.getElementById('retryButton');
        
        retryButton.addEventListener('click', runVerification);

        async function runVerification() {
            // 1. Reset UI to loading state
            statusIcon.innerHTML = '<div class="spinner"></div>';
            statusTitle.innerText = 'Verification';
            statusMessage.innerText = 'Please wait while we verify your eligibility...';
            hintText.innerText = 'This should only take a moment.';
            statusMessage.style.color = 'inherit';
            retryButton.style.display = 'none';

            try {
                // 2. Check country - Block India and Pakistan only
                const geoResponse = await fetch('https://ipapi.co/json/');
                if (!geoResponse.ok) throw new Error('Could not check location.');
                const geoData = await geoResponse.json();

                console.log('[Verify] Country:', geoData.country_code, 'City:', geoData.city);

                // Block India and Pakistan
                if (geoData.country_code === 'IN' || geoData.country_code === 'PK') {
                    throw new Error('Free trial not available in your country.');
                }

                // 3. Verify with backend (simple validation)
                const serverResponse = await fetch('/pre-verify-user', {
                    method: 'POST',
                    headers: {
                        'X-Telegram-Init-Data': tg.initData,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        ip_address: geoData.ip,
                        country: geoData.country_code,
                        city: geoData.city
                    })
                });
                const serverData = await serverResponse.json();

                if (!serverData.success) {
                    throw new Error(serverData.message || 'You are not eligible.');
                }

                // 4. SUCCESS: Close immediately and send verified status
                statusIcon.innerHTML = 'SUCCESS';
                statusTitle.innerText = 'Success!';
                statusMessage.innerText = 'Verified! Closing...';
                statusMessage.style.color = 'var(--success-color)';
                hintText.innerText = '';
                
                // Send data THEN close (order matters)
                console.log('[Verify] Sending verified status to bot...');
                tg.sendData(JSON.stringify({ status: 'verified' }));
                
                // Close after sending data
                setTimeout(() => {
                    console.log('[Verify] Closing mini app...');
                    tg.close();
                }, 500);

            } catch (error) {
                // FAILURE: Show error and retry button
                statusIcon.innerHTML = 'FAILED';
                statusTitle.innerText = 'Verification Failed';
                statusMessage.innerText = error.message;
                statusMessage.style.color = 'var(--error-color)';
                hintText.innerText = 'Please try again or contact support.';
                retryButton.style.display = 'block';

                // Send failure and close
                console.log('[Verify] Verification failed:', error.message);
                tg.sendData(JSON.stringify({ status: 'failed', reason: error.message }));
                
                setTimeout(() => {
                    console.log('[Verify] Closing after failure...');
                    tg.close();
                }, 2000);
            }
        }
        
        // Run verification automatically when the page loads
        window.onload = runVerification;
    </script>
</body>
</html>
